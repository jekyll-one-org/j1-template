# ------------------------------------------------------------------------------
# Description
#
description:
  title:                                J1 Swiper
  scope:                                User settings
  location:                             _data/modules/swiper.yml

# ------------------------------------------------------------------------------
# User configuration settings
#
settings:

  # ----------------------------------------------------------------------------
  # GLOBAL settings
  # ----------------------------------------------------------------------------
  enabled:                              true

  # ----------------------------------------------------------------------------
  # SLIDER settings
  # ----------------------------------------------------------------------------
  sliders:

    # --------------------------------------------------------------------------
    # TEXT Sliders
    # --------------------------------------------------------------------------

    # --------------------------------------------------------------------------
    # TEXT Slider (Base)
    #    
    - slider:

      # ------------------------------------------------------------------------
      # GENERAL settings
      #
      enabled:                          true
      type:                             text

      id:                               swiper_text_base
      layout:                           text_base
      playlist:                         text_playlist
      swiper_container_classes:         swiper--text

      # ------------------------------------------------------------------------
      # SWIPER settings
      #

      # ------------------------------------------------------------------------
      # Parameters (Core)
      #      
      parameters:    
        loop:                           true

      # ------------------------------------------------------------------------
      # Modules
      #
      modules:
        autoplay:
          delay:                        3000
          pauseOnMouseEnter:            true
          disableOnInteraction:         false      

      # ------------------------------------------------------------------------
      # Events
      #
      # events:
      #   init: >
      #                                   function (swiper) {
      #                                     // do something on initialization
      #                                     console.log ('\n' + 'Entered event: init');
      #                                   }
      #   afterInit: >
      #                                   function (swiper) {
      #                                     // do something after initialization
      #                                     console.log ('\n' + 'Entered event: afterInit');
      #                                   }


    # --------------------------------------------------------------------------
    # IMAGE Sliders
    # --------------------------------------------------------------------------

    # --------------------------------------------------------------------------
    # IMAGE Base Slider - Captions + Pagination
    #
    - slider:

      # ------------------------------------------------------------------------
      # GENERAL settings
      #      
      enabled:                          true
      type:                             image

      id:                               swiper_image_base_captions
      layout:                           image_base
      playlist:                         mega_cities_1
      container_classes:                false
#     wrapper_classes:                  "margin-bottom: 3.75rem;"
      wrapper_classes:                  false

      # ------------------------------------------------------------------------
      # CAPTION settings
      #
      captions:                             
        enabled:                        true
        type:                           native

        css_class:                      swp-caption-content

      # ------------------------------------------------------------------------
      # LIGHTBOX options
      #
      lightbox:
        enabled:                        true
        type:                           photoswipe

        # ----------------------------------------------------------------------
        # CAPTION settings
        #
        captions:
          enabled:                      true
          css_class:                    pswp-caption-content

        # ----------------------------------------------------------------------
        # Lightbox settings
        # ----------------------------------------------------------------------

        # ----------------------------------------------------------------------
        # Parameters (Core)
        #
        parameters:
          children:                     a
          bgOpacity:                    1
          showHideOpacity:              true
          loop:                         true
          wheelToZoom:                  true
          showHideAnimationType:        zoom
          imageClickAction:             next
          tapAction:                    next
          padding:                      {
                                          top:      0,
                                          bottom:   0,
                                          left:     80,
                                          right:    80
                                        }

        # ----------------------------------------------------------------------
        # USER INTERFACE controls
        #
        ui_controls:
          zoom:                         false
          close:                        true
          counter:                      true
          arrowKeys:                    false

        # ----------------------------------------------------------------------
        # KEYBOARD controls
        #
        kbd_controls:
          escKey:                       true
 
      # ------------------------------------------------------------------------
      # SWIPER settings
      # ------------------------------------------------------------------------

      # ------------------------------------------------------------------------
      # Parameters (Core)
      #      
      parameters:
        autoHeight:                     true
        slidesPerView:                  2
        slidesPerGroup:                 2
        spaceBetween:                   5

      # ------------------------------------------------------------------------
      # Modules
      #
      modules:
        pagination:
          el:                           .swiper-pagination
          type:                         bullets
          clickable:                    true

      # ------------------------------------------------------------------------
      # Events
      #
      events:
        init: >
                                        function (swiper) { var slideHeight = 300; swiper.slides.forEach(slide => { slide.style.height = `${slideHeight}px`; }); }

    # --------------------------------------------------------------------------
    # IMAGE Base Slider - Captions + Pagination + Lightbox
    #
    - slider:

      # ------------------------------------------------------------------------
      # GENERAL settings
      #      
      enabled:                          true
      type:                             image

      id:                               swiper_image_base_lightbox
      layout:                           image_base
      playlist:                         free_animals
      container_classes:                false
      wrapper_classes:                  false

      # ------------------------------------------------------------------------
      # CAPTION settings
      #
      captions:                             
        enabled:                        true
        type:                           native

        css_class:                      swp-caption-content

      # ------------------------------------------------------------------------
      # LIGHTBOX options
      #
      lightbox:
        enabled:                        true
        type:                           photoswipe

        # ----------------------------------------------------------------------
        # CAPTION settings
        #
        captions:
          enabled:                      true
          css_class:                    pswp-caption-content

        # ----------------------------------------------------------------------
        # Lightbox settings
        # ----------------------------------------------------------------------

        # ----------------------------------------------------------------------
        # Parameters (Core)
        #
        parameters:
          children:                     a
          bgOpacity:                    1
          showHideOpacity:              true
          loop:                         true
          wheelToZoom:                  true
          showHideAnimationType:        zoom
          imageClickAction:             next
          tapAction:                    next
          padding:                      {
                                          top:  	  0,
                                          bottom:   0,
                                          left:     80,
                                          right:    80
                                        }

        # ----------------------------------------------------------------------
        # USER INTERFACE controls
        #
        ui_controls:
          zoom:                         false
          close:                        true
          counter:                      true
          arrowKeys:                    false

        # ----------------------------------------------------------------------
        # KEYBOARD controls
        #
        kbd_controls:
          escKey:                       true

      # ------------------------------------------------------------------------
      # SWIPER settings
      # ------------------------------------------------------------------------

      # ------------------------------------------------------------------------
      # Parameters (Core)
      #      
      parameters:
        autoHeight:                     true
        slidesPerView:                  2
        slidesPerGroup:                 2
        spaceBetween:                   5

      # ------------------------------------------------------------------------
      # Modules
      #
      modules:
        pagination:
          el:                           .swiper-pagination
          type:                         bullets
          clickable:                    true
#         renderBullet: >
#                                       function (index, className) { return `<span class="${className}"> ${++index} </span>`; }

      # ------------------------------------------------------------------------
      # Events
      #
      events:
        init: >
                                        function (swiper) { var slideHeight = 300; swiper.slides.forEach(slide => { slide.style.height = `${slideHeight}px`; }); }
#       afterInit: >
#                                       function (swiper) { console.log ('Entered event: afterInit'); }


    # --------------------------------------------------------------------------
    # IMAGE Slider Extended - Panorama View
    #
    - slider:

      # ------------------------------------------------------------------------
      # GENERAL settings
      #      
      enabled:                          true
      type:                             image

      id:                               swiper_image_panorama
      layout:                           image_base
      playlist:                         panorama
      container_classes:                false
      wrapper_classes:                  "height: 240px; padding: 14px 0;"

      # ------------------------------------------------------------------------
      # CAPTION settings
      #
      captions:                             
        enabled:                        false
        type:                           native

        css_class:                      swp-caption-content

      # ------------------------------------------------------------------------
      # LIGHTBOX options
      #
      lightbox:
        enabled:                        false
        type:                           photoswipe

        # ----------------------------------------------------------------------
        # CAPTION settings
        #
        captions:
          enabled:                      true
          css_class:                    pswp-caption-content

        # ----------------------------------------------------------------------
        # Lightbox settings
        # ----------------------------------------------------------------------

        # ----------------------------------------------------------------------
        # Parameters (Core)
        #
        parameters:
          children:                     a
          bgOpacity:                    1
          showHideOpacity:              true
          loop:                         true
          wheelToZoom:                  true
          showHideAnimationType:        zoom
          imageClickAction:             next
          tapAction:                    next
          padding:                      {
                                          top:      0,
                                          bottom:   0,
                                          left:     80,
                                          right:    80
                                        }

        # ----------------------------------------------------------------------
        # USER INTERFACE controls
        #
        ui_controls:
          zoom:                         false
          close:                        true
          counter:                      true
          arrowKeys:                    false

        # ----------------------------------------------------------------------
        # KEYBOARD controls
        #
        kbd_controls:
          escKey:                       true
 
      # ------------------------------------------------------------------------
      # SWIPER settings
      # ------------------------------------------------------------------------

      # ------------------------------------------------------------------------
      # Parameters (Core)
      #      
      parameters:
        effect:                         panorama
        slidesPerView:                  1.5
        loop:                           true
        loopAdditionalSlides:           1
        centeredSlides:                 true
        grabCursor:                     true
        breakpoints: {
                                        480: {
                                          slidesPerView: 2,
                                          panoramaEffect: {
                                            rotate: 35,
                                            depth: 150,
                                          },
                                        },
                                        640: {
                                          slidesPerView: 3,
                                          panoramaEffect: {
                                            rotate: 30,
                                            depth: 150,
                                          },
                                        },
                                        1024: {
                                          slidesPerView: 4,
                                          panoramaEffect: {
                                            rotate: 30,
                                            depth: 200,
                                          },
                                        },
                                        1200: {
                                          slidesPerView: 4,
                                          panoramaEffect: {
                                            rotate: 25,
                                            depth: 250,
                                          },
                                        }
        }

      # ------------------------------------------------------------------------
      # Modules
      #
      modules:
        modules:                        [ EffectPanorama ]
        pagination:
          el:                           .swiper-pagination
          dynamicBullets:               true
          dynamicMainBullets:           3
        panorama:
          depth:                        150
          rotate:                       45

    # --------------------------------------------------------------------------
    # IMAGE Slider Extended - Neigbor View
    #
    - slider:

      # ------------------------------------------------------------------------
      # GENERAL settings
      #      
      enabled:                          true
      type:                             image

      id:                               swiper_image_neighbor
      layout:                           image_base
      playlist:                         neighbor
      container_classes:                false
      wrapper_classes:                  "height: 300px; padding: 14px 0;"

      # ------------------------------------------------------------------------
      # CAPTION settings
      #
      captions:                             
        enabled:                        false
        type:                           native

        css_class:                      swp-caption-content

      # ------------------------------------------------------------------------
      # LIGHTBOX options
      #
      lightbox:
        enabled:                        false
        type:                           photoswipe

        # ----------------------------------------------------------------------
        # CAPTION settings
        #
        captions:
          enabled:                      true
          css_class:                    pswp-caption-content

        # ----------------------------------------------------------------------
        # Lightbox settings
        # ----------------------------------------------------------------------

        # ----------------------------------------------------------------------
        # Parameters (Core)
        #
        parameters:
          children:                     a
          bgOpacity:                    1
          showHideOpacity:              true
          loop:                         true
          wheelToZoom:                  true
          showHideAnimationType:        zoom
          imageClickAction:             next
          tapAction:                    next
          padding:                      {
                                          top:      0,
                                          bottom:   0,
                                          left:     80,
                                          right:    80
                                        }

        # ----------------------------------------------------------------------
        # USER INTERFACE controls
        #
        ui_controls:
          zoom:                         false
          close:                        true
          counter:                      true
          arrowKeys:                    false

        # ----------------------------------------------------------------------
        # KEYBOARD controls
        #
        kbd_controls:
          escKey:                       true
 
      # ------------------------------------------------------------------------
      # SWIPER settings
      # ------------------------------------------------------------------------

      # ------------------------------------------------------------------------
      # Parameters (Core)
      #      
      parameters:
        effect:                         panorama
        slidesPerView:                  1.3
        loop:                           true
        loopAdditionalSlides:           1
        centeredSlides:                 true
        grabCursor:                     true
        breakpoints: {
                                        480: {
                                          slidesPerView: 2,
                                          panoramaEffect: {
                                            rotate: 35,
                                            depth: 150,
                                          },
                                        },
                                        640: {
                                          slidesPerView: 3,
                                          panoramaEffect: {
                                            rotate: 30,
                                            depth: 150,
                                          },
                                        },
                                        1024: {
                                          slidesPerView: 4,
                                          panoramaEffect: {
                                            rotate: 30,
                                            depth: 200,
                                          },
                                        },
                                        1200: {
                                          slidesPerView: 4,
                                          panoramaEffect: {
                                            rotate: 25,
                                            depth: 250,
                                          },
                                        }
        }

      # ------------------------------------------------------------------------
      # Modules
      #
      modules:
        modules:                        [ EffectPanorama ]
        pagination:
          el:                           .swiper-pagination
          dynamicBullets:               true
          dynamicMainBullets:           3
        panorama:
          depth:                        150
          rotate:                       45

    # --------------------------------------------------------------------------
    # IMAGE Slider Extended - Thumbs View
    #
    - slider:

      # ------------------------------------------------------------------------
      # GENERAL settings
      #      
      enabled:                          false
      type:                             image

      id:                               swiper_image_thumbs
      layout:                           image_base
      playlist:                         free_animals
      container_classes:                false
      wrapper_classes:                  "height: 300px; padding: 14px 0;"

      # ------------------------------------------------------------------------
      # CAPTION settings
      #
      captions:                             
        enabled:                        false
        type:                           native

        css_class:                      swp-caption-content

      # ------------------------------------------------------------------------
      # LIGHTBOX options
      #
      lightbox:
        enabled:                        false

      # ------------------------------------------------------------------------
      # SWIPER settings
      # ------------------------------------------------------------------------

      # ------------------------------------------------------------------------
      # Parameters (Core)
      #      
      parameters:
        effect:                         thumbs
        slidesPerView:                  1.3
        loop:                           true
        loopAdditionalSlides:           1
        centeredSlides:                 true
        grabCursor:                     true

      # ------------------------------------------------------------------------
      # Modules
      #
      modules:
        modules:                        [ EffectThumbs ]
        thumbs:
          placement:                    bottom


