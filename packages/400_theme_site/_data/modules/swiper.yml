# ------------------------------------------------------------------------------
# Description
#
description:
  title:                                J1 Swiper
  scope:                                User settings
  location:                             _data/modules/swiper.yml

# ------------------------------------------------------------------------------
# User configuration settings
#
settings:

  # ----------------------------------------------------------------------------
  # GLOBAL settings
  # ----------------------------------------------------------------------------
  enabled:                              true

  # ----------------------------------------------------------------------------
  # SLIDER settings
  # ----------------------------------------------------------------------------
  sliders:

    # --------------------------------------------------------------------------
    # TEXT Sliders
    # --------------------------------------------------------------------------

    # --------------------------------------------------------------------------
    # TEXT Slider (Base)
    #    
    - slider:

      # ------------------------------------------------------------------------
      # GENERAL settings
      #
      enabled:                          true
      type:                             text

      id:                               swiper_text_base
      layout:                           text_base
      playlist:                         text_playlist
      swiper_container_classes:         swiper--text

      # ------------------------------------------------------------------------
      # SWIPER settings
      #

      # ------------------------------------------------------------------------
      # Parameters (Core)
      #      
      parameters:    
        loop:                           true

      # ------------------------------------------------------------------------
      # Modules
      #
      modules:
        autoplay:
          delay:                        3000
          pauseOnMouseEnter:            true
          disableOnInteraction:         false      

      # ------------------------------------------------------------------------
      # Events
      #
      # events:
      #   init: >
      #                                   function (swiper) {
      #                                     // do something on initialization
      #                                     console.log ('\n' + 'Entered event: init');
      #                                   }
      #   afterInit: >
      #                                   function (swiper) {
      #                                     // do something after initialization
      #                                     console.log ('\n' + 'Entered event: afterInit');
      #                                   }


    # --------------------------------------------------------------------------
    # IMAGE Sliders
    # --------------------------------------------------------------------------

    # --------------------------------------------------------------------------
    # IMAGE Slider (Base + Captions + Pagination)
    #
    - slider:

      # ------------------------------------------------------------------------
      # GENERAL settings
      #      
      enabled:                          true
      type:                             image

      id:                               swiper_image_base_captions
      layout:                           image_base
      playlist:                         mega_cities_2
      container_classes:                false
      wrapper_classes:                  "margin-bottom: 3.75rem;"

      # ------------------------------------------------------------------------
      # CAPTION settings
      #
      captions:                             
        enabled:                        true
        type:                           native

        css_class:                      swp-caption-content

      # ------------------------------------------------------------------------
      # LIGHTBOX options
      #
      lightbox:
        enabled:                        false
 
      # ------------------------------------------------------------------------
      # SWIPER settings
      # ------------------------------------------------------------------------

      # ------------------------------------------------------------------------
      # Parameters (Core)
      #      
      parameters:
        autoHeight:                     true
        slidesPerView:                  2
        slidesPerGroup:                 2
        spaceBetween:                   5

      # ------------------------------------------------------------------------
      # Modules
      #
      modules:
        pagination:
          el:                           .swiper-pagination
          type:                         bullets
          clickable:                    true

      # ------------------------------------------------------------------------
      # Events
      #
      events:
        init: >
                                        function (swiper) { var slideHeight = 300; swiper.slides.forEach(slide => { slide.style.height = `${slideHeight}px`; }); }

    # --------------------------------------------------------------------------
    # IMAGE Slider (Base + Captions + Pagination + Lightbox)
    #
    - slider:

      # ------------------------------------------------------------------------
      # GENERAL settings
      #      
      enabled:                          true
      type:                             image

      id:                               swiper_image_base_lightbox
      layout:                           image_base
      playlist:                         free_animals
      container_classes:                false
      wrapper_classes:                  "margin-bottom: 3.75rem;"

      # ------------------------------------------------------------------------
      # CAPTION settings
      #
      captions:                             
        enabled:                        true
        type:                           native

        css_class:                      swp-caption-content

      # ------------------------------------------------------------------------
      # LIGHTBOX options
      #
      lightbox:
        enabled:                        true
        type:                           photoswipe

        # ----------------------------------------------------------------------
        # CAPTION settings
        #
        captions:
          enabled:                      true
          css_class:                    pswp-caption-content

        # ----------------------------------------------------------------------
        # Lightbox settings
        # ----------------------------------------------------------------------

        # ----------------------------------------------------------------------
        # Parameters (Core)
        #
        parameters:
          bgOpacity:                    1
          showHideOpacity:              true
          children:                     a
          loop:                         true
          showHideAnimationType:        zoom
          imageClickAction:             next
          tapAction:                    next

        # ----------------------------------------------------------------------
        # IMAGE control
        #
        image_control:
          maxWidth:                     1920
          maxHeight:                    1280

        # ----------------------------------------------------------------------
        # USER INTERFAE control
        #
        ui_control:
          zoom:                         false
          close:                        true
          counter:                      true
          arrowKeys:                    true
          wheelToZoom:                  true

        # ----------------------------------------------------------------------
        # KEYBOARD control
        #
        kbd_control:
          escKey:                       true

      # ------------------------------------------------------------------------
      # SWIPER settings
      # ------------------------------------------------------------------------

      # ------------------------------------------------------------------------
      # Parameters (Core)
      #      
      parameters:
        autoHeight:                     true
        slidesPerView:                  2
        slidesPerGroup:                 2
        spaceBetween:                   5

      # ------------------------------------------------------------------------
      # Modules
      #
      modules:
        pagination:
          el:                           .swiper-pagination
          type:                         bullets
          clickable:                    true
#         renderBullet: >
#                                       function (index, className) { return `<span class="${className}"> ${++index} </span>`; }

      # ------------------------------------------------------------------------
      # Events
      #
      events:
        init: >
                                        function (swiper) { var slideHeight = 300; swiper.slides.forEach(slide => { slide.style.height = `${slideHeight}px`; }); }
#       afterInit: >
#                                       function (swiper) { console.log ('Entered event: afterInit'); }

# ------------------------------------------------------------------------------
# END config