# ------------------------------------------------------------------------------
# Description
#
description:
  title:                                J1 Swiper
  scope:                                User settings
  location:                             _data/modules/swiper.yml

# ------------------------------------------------------------------------------
# User configuration settings
#
settings:
  enabled:                              true

  # ----------------------------------------------------------------------------
  # LIGHTBOX options (Photosnipe Lightbox )
  # ----------------------------------------------------------------------------
  lightbox:
    enabled:                            false

    type:                               photoswipe
    captions:
      enabled:                          false
      css_class:                        pswp-caption-content

  # ----------------------------------------------------------------------------
  # CAPTION options (Sniper)
  # ----------------------------------------------------------------------------
  captions:                             
    enabled:                            false

    type:                               native
    css_class:                          swp-caption-content


  # ----------------------------------------------------------------------------
  # Slider settings
  # ----------------------------------------------------------------------------
  sliders:

    # --------------------------------------------------------------------------
    # TEXT Slider (Base)
    # --------------------------------------------------------------------------
    #
    - slider:

      # ------------------------------------------------------------------------
      # GENERAL settings
      #
      enabled:                          true

      id:                               swiper_text_base
      type:                             text
      layout:                           text_base
      playlist:                         text_playlist
      swiper_container_classes:         swiper--text
       
      # ------------------------------------------------------------------------
      # OPTION settings (core)
      #
      options:
        loop:                           true
        a11y:                           true
        autoplay:
          delay:                        3000
          pauseOnMouseEnter:            true
          disableOnInteraction:         false      

      # ------------------------------------------------------------------------
      # Events
      #
      events:
        # init: >
        #                                 (swiper) => {
        #                                   // do something on initialization
        #                                   console.log ('\n' + 'Entered event: init');
        #                                 }
        # afterInit: >
        #                                 (swiper) => {
        #                                   // do something after initialization
        #                                   console.log ('\n' + 'Entered event: afterInit');
        #                                 }        


    # --------------------------------------------------------------------------
    # IMAGE Slider (Base)
    # --------------------------------------------------------------------------
    #
    - slider:

      # ------------------------------------------------------------------------
      # GENERAL settings
      #      
      enabled:                          true

      id:                               swiper_image_base_captions
      type:                             image
      layout:                           image_base
      playlist:                         image_playlist
      captions:                         true
      swiper_container_classes:         false

      # ------------------------------------------------------------------------
      # OPTION settings (core)
      #
      options:
        slidesPerView:                  2
        slidesPerGroup:                 2
        spaceBetween:                   5
        pagination:
          el:                           .swiper-pagination
          type:                         bullets
          clickable:                    true
          renderBullet:                 function (index, className) { return `<span class="${className}">${++index}</span>`; }

      # ------------------------------------------------------------------------
      # Modules
      #
      # modules:
      #   pagination:
      #     el:                           .swiper-pagination
