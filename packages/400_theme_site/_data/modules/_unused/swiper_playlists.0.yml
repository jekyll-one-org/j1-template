# ------------------------------------------------------------------------------
# Description
#
description:
  title:                                J1 Swiper
  scope:                                User settings (swiper playlists)
  location:                             _data/modules/swiper_playlists.yml

# ------------------------------------------------------------------------------
# User configuration settings
#
settings:
  enabled:                              true

  # ============================================================================
  # PLAYLIST configuration
  # ----------------------------------------------------------------------------
  playlists:

    # --------------------------------------------------------------------------
    # TEXT Playlist
    # --------------------------------------------------------------------------
    #
    - playlist:
      enabled:                          true

      name:                             text_playlist
      type:                             text

      # ------------------------------------------------------------------------
      # SLIDE settings
      # ------------------------------------------------------------------------
      slides:

        # title 01
        - slide:
          enabled:                      true
          text: >
                                        <big>Jekyll One Theme</big>
                                        </br> 
                                        <i>Clean, responsive and fully featured Template made for Jekyll</i>

        # slide 02
        - slide:
          enabled:                      true
          text: 
                                        <big>Jekyll meets Bootstrap</big>
                                        </br>
                                        <i>Best of Open Source and commercial software for the Web</i>

        # slide 03
        - slide:
          enabled:                      true
          text: >
                                        <big>J1 is Open Source</big>
                                        </br>
                                        <i>No pain for private or professional use</i>

        # slide 04
        - slide:
          enabled:                      true
          text: >
                                        <big>Explore this site</big>
                                        </br>
                                        <i>Learn what's possible if you go the Jekyll Way</i>

        # slide 05
        - slide:
          enabled:                      true
          text: > 
                                        <big>Create modern static sites</big>
                                        </br>
                                        <i>Secure, powerful and fast<i>

    # --------------------------------------------------------------------------
    # IMAGE Playlist
    # --------------------------------------------------------------------------
    #
    - playlist:
      enabled:                          true

      name:                             image_playlist
      type:                             image
      image_base:                       /assets/image/modules/gallery/mega_cities

      # ------------------------------------------------------------------------
      # SLIDE settings
      # ------------------------------------------------------------------------
      slides:

        # slide 01
        - slide:
          enabled:                      true
          image:                        tokyo_japan.jpg
          caption:                      Tokyo - Japan

        # slide 02
        - slide:
          enabled:                      true
          
          image:                        thomas-tucker_b.jpg
          caption:                      Sunset over Taipei City - Taiwan

        # slide 03
        - slide:
          enabled:                      true
          image:                        chicago-us.jpg
          caption:                      Chicago - United States

        # slide 04
        - slide:
          enabled:                      true
          image:                        melbourne_australia.jpg
          caption:                      Melbourne - Australia

        # slide 05
        - slide:
          enabled:                      true
          image:                        shanghai_china.jpg
          caption:                      Shanghai - China

        # slide 06
        - slide:
          enabled:                      true
          image:                        jakarta_indonesia.jpg
          caption:                      Jakarta - Indonesia

# ------------------------------------------------------------------------------
# END config