# ------------------------------------------------------------------------------
# Description
#
description:
  title:                                J1 Swiper
  scope:                                Default settings
  location:                             _data/modules/defaults/swiper.yml

# ------------------------------------------------------------------------------
# Default settings
#
defaults:

  # ----------------------------------------------------------------------------
  # GENERAL slider settings
  #
  # enabled
  # ----------------------------------------------------------------------------
  #   Enables|Disables the use of a slider
  #
  # xhr_data_path
  # ----------------------------------------------------------------------------
  #   All data items displayed by a slider are being read from a
  #   JSON file automatically generated from that configuration.
  #   AJAX get method is used to supply the slider with respective
  #   the HTML code at the time the slider is initialized (by the
  #   J1 Adapter for J1 Owl Sliders).
  #
  #   values:                           string
  #   default:                          /assets/data/carousel.json
  #
  # ----------------------------------------------------------------------------
  enabled:                              false

  # ----------------------------------------------------------------------------
  # GLOBAL options
  #

  # ----------------------------------------------------------------------------
  # AJAX (JSON)
  #
  # The HTML portion of a slider are being read from a HTML file generated
  # automatically from its configuration for all sliders configured.
  # AJAX methods are used to supply the needed HTML code at the time
  # a slider is initialized by the JS adapter.
  # ----------------------------------------------------------------------------
  xhr_data_path:                        /assets/data/swiper

  # ----------------------------------------------------------------------------
  # Theme options
  # ----------------------------------------------------------------------------
  theme:                                uno

  # ----------------------------------------------------------------------------
  # LIGHTBOX options (Photosnipe Lightbox)
  # ----------------------------------------------------------------------------
  lightbox:
    enabled:                            false

    type:                               photoswipe
    captions:
      enabled:                          false
      css_class:                        pswp-caption-content

  # ----------------------------------------------------------------------------
  # CAPTION options (Sniper)
  # ----------------------------------------------------------------------------
  captions:                             
    enabled:                            false

    type:                               native
    css_class:                          swp-caption-content

  # ----------------------------------------------------------------------------
  # CSS filter options
  # ----------------------------------------------------------------------------
  filters:
    enabled:                            false

    grayscale:                          1
    contrast:                           1
    brightness:                         1


  # ----------------------------------------------------------------------------
  # SWIPER options
  #
  # accessibility
  # ----------------------------------------------------------------------------
  #   Enables tabbing and arrow key navigation. Unless autoplay: true,
  #   sets browser focus to current slide (or first of current slide set,
  #   if multiple slidesToShow) after slide change. For full a11y compliance
  #   enable focusOnChange in addition to this.
  #
  #   values:                             boolean
  #   default:                            false
  #
  # adaptiveHeight
  # ----------------------------------------------------------------------------
  #   Adapts slider height to the current slide.
  #
  #   values:                             boolean
  #   default:                            false
  #
  # ----------------------------------------------------------------------------

  # BASE Settings
  # ----------------------------------------------------------------------------
  slidesPerView:                        1
  slidesPerGroup:                       1
  spaceBetween:                         0
  initialSlide:                         0
  centeredSlides:                       false
  loop:                                 false

  # User Interaction
  # ----------------------------------------------------------------------------
  allowTouchMove:                       true
  grabCursor:                           false
  keyboard:                             false
  mousewhee:                            false
  pagination:                           ''
  navigation:                           ''
  scrollbar:                            ''

  # Appearance
  # ----------------------------------------------------------------------------
  autoHeight:                           false
  speed:                                300  
  
  # Page control
  # ----------------------------------------------------------------------------
  breakpoints:                          ''

  # Modules
  # ----------------------------------------------------------------------------
  # a11y:                                 false
  # autoplay:                             false
  # controller:                           false
  # cardsEffect:                          false
  # coverflowEffect:                      false
  # cubeEffect:                           false
  # fadeEffect:                           false
  # flipEffect:                           false
  # freeMode:                             false
  # grid:                                 false
  # hashNavigation:                       false
  # history:                              false
  # keyboard:                             false
  # lazy:                                 false
  # manipulation:                         false
  # mousewheel:                           false
  # navigation:                           false
  # pagination:                           false
  # parallax:                             false
  # scrollbar:                            false
  # thumbs:                               false
  # virtual:                              false
  # zoom:                                 false

# ------------------------------------------------------------------------------
# END config