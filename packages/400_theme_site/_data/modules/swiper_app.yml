description:
  title:                                J1 Swiper
  scope:                                User App configuration
  location:                             _data/modules/swiper_app.yml

# ==============================================================================
# APP configuration
# ==============================================================================
#
settings:

  # ============================================================================
  # GENERAL configuration
  # ----------------------------------------------------------------------------
  #
  enabled:                              true

  # ============================================================================
  # SWIPER configuration
  # ----------------------------------------------------------------------------
  swipers:

    # --------------------------------------------------------------------------
    # TEXT Swiper
    # ==========================================================================

    # --------------------------------------------------------------------------
    # BASE TEXT Swiper
    # --------------------------------------------------------------------------
    #    
    - swiper:

      # ------------------------------------------------------------------------
      # GENERAL Options
      # ------------------------------------------------------------------------
      #
      enabled:                          true
      type:                             text/html
      id:                               swiper_text_base
      layout:                           text_base
      playlist:                         text_playlist
      swiper_container_classes:         swiper--text

      # ------------------------------------------------------------------------
      # CORE Options
      # ------------------------------------------------------------------------
      #
      parameters:    
        loop:                           true

      # ------------------------------------------------------------------------
      # MODULE Options
      # ------------------------------------------------------------------------
      #
      module_settings:
        autoplay:
          delay:                        3000
          pauseOnMouseEnter:            true
          disableOnInteraction:         false      

      # ------------------------------------------------------------------------
      # EVENT Options
      # ------------------------------------------------------------------------
      #
      # events:
      #   enabled:                        false
      #   init: >
      #                                   function (swiper) {
      #                                     // do something on initialization
      #                                     console.log ('\n' + 'Entered event: init');
      #                                   }
      #   afterInit: >
      #                                   function (swiper) {
      #                                     // do something after initialization
      #                                     console.log ('\n' + 'Entered event: afterInit');
      #                                   }


    # --------------------------------------------------------------------------
    # IMAGE Swiper
    # ==========================================================================

    # --------------------------------------------------------------------------
    # BASE IMAGE Swiper, Captions
    # --------------------------------------------------------------------------
    #
    - swiper:

      # ------------------------------------------------------------------------
      # GENERAL Options
      # ------------------------------------------------------------------------
      #
      enabled:                          true
      type:                             image
      id:                               swiper_image_base_captions
      layout:                           image_base
      playlist:                         mega_cities_1
      container_classes:                false
      wrapper_classes:                  false                                   # "margin-bottom: 3.75rem;"

      # ------------------------------------------------------------------------
      # CAPTION Options
      # ------------------------------------------------------------------------
      #
      captions:                             
        enabled:                        true
        css_class:                      swp-caption-content

      # ------------------------------------------------------------------------
      # CORE Options
      # ------------------------------------------------------------------------
      # 
      parameters:
        autoHeight:                     true
        slidesPerView:                  2
        slidesPerGroup:                 2
        spaceBetween:                   5

      # ------------------------------------------------------------------------
      # MODULE Options
      # ------------------------------------------------------------------------
      #
      module_settings:
        pagination:
          el:                           .swiper-pagination
          type:                         bullets
          clickable:                    true

      # ------------------------------------------------------------------------
      # EVENT Options
      # ------------------------------------------------------------------------
      #
      events:
        enabled:                        true
        init: >
                                        function (swiper) { var slideHeight = 300; swiper.slides.forEach(slide => { slide.style.height = `${slideHeight}px`; }); }

      # ------------------------------------------------------------------------
      # LIGHTBOX Options
      # ------------------------------------------------------------------------
      #
      lightbox:

        # ----------------------------------------------------------------------
        # GENERAL Options
        # ----------------------------------------------------------------------
        #
        enabled:                        true

        # ----------------------------------------------------------------------
        # CAPTION Options
        # ----------------------------------------------------------------------
        #
        captions:
          enabled:                      true
          css_class:                    pswp-caption-content

        # ----------------------------------------------------------------------
        # CORE Options
        # ----------------------------------------------------------------------
        #
        parameters:
          children:                     a
          bgOpacity:                    1
          showHideOpacity:              true
          loop:                         true
          wheelToZoom:                  true
          showHideAnimationType:        zoom
          imageClickAction:             next
          tapAction:                    next
          padding:                      { top: 0, bottom: 0, left: 80, right: 80 }

        # ----------------------------------------------------------------------
        # USER INTERFACE Options
        # ----------------------------------------------------------------------
        #
        ui_controls:
          zoom:                         false
          close:                        true
          counter:                      true
          arrowKeys:                    false

        # ----------------------------------------------------------------------
        # KEYBOARD Options
        # ----------------------------------------------------------------------
        #
        kbd_controls:
          escKey:                       true
 
    # --------------------------------------------------------------------------
    # BASE IMAGE Swiper, Captions + Lightbox
    # --------------------------------------------------------------------------
    #
    - swiper:

      # ------------------------------------------------------------------------
      # GENERAL options
      # ------------------------------------------------------------------------
      #
      enabled:                          true
      type:                             image
      id:                               swiper_image_base_lightbox
      layout:                           image_base
      playlist:                         free_animal
      container_classes:                false
      wrapper_classes:                  false

      # ------------------------------------------------------------------------
      # CAPTION options
      # ------------------------------------------------------------------------
      #
      captions:                             
        enabled:                        true
        css_class:                      swp-caption-content

      # ------------------------------------------------------------------------
      # CORE Options
      # ------------------------------------------------------------------------
      #    
      parameters:
        autoHeight:                     true
        slidesPerView:                  2
        slidesPerGroup:                 2
        spaceBetween:                   5

      # ------------------------------------------------------------------------
      # MODULE Options
      # ------------------------------------------------------------------------
      #
      module_settings:
        pagination:
          el:                           .swiper-pagination
          type:                         bullets
          clickable:                    true

      # ------------------------------------------------------------------------
      # EVENT Options
      # ------------------------------------------------------------------------
      #
      events:
        enabled:                        true
        init: >
                                        function (swiper) { var slideHeight = 300; swiper.slides.forEach(slide => { slide.style.height = `${slideHeight}px`; }); }

      # ------------------------------------------------------------------------
      # LIGHTBOX Options
      # ------------------------------------------------------------------------
      #
      lightbox:

        # ----------------------------------------------------------------------
        # GENERAL Options
        # ----------------------------------------------------------------------
        #      
        enabled:                        true

        # ----------------------------------------------------------------------
        # CAPTION Options
        # ----------------------------------------------------------------------
        #
        captions:
          enabled:                      true
          css_class:                    pswp-caption-content

        # ----------------------------------------------------------------------
        # CORE Options
        # ----------------------------------------------------------------------
        #
        parameters:
          children:                     a
          bgOpacity:                    1
          showHideOpacity:              true
          loop:                         true
          wheelToZoom:                  true
          showHideAnimationType:        zoom
          imageClickAction:             next
          tapAction:                    next
          padding:                      { top: 0, bottom: 0, left: 80, right: 80 }

        # ----------------------------------------------------------------------
        # USER INTERFACE Options
        # ----------------------------------------------------------------------
        #
        ui_controls:
          zoom:                         false
          close:                        true
          counter:                      true
          arrowKeys:                    false

        # ----------------------------------------------------------------------
        # KEYBOARD Options
        # ----------------------------------------------------------------------
        #
        kbd_controls:
          escKey:                       true


    # --------------------------------------------------------------------------
    # EXTENDED Swiper, Panorama View
    # --------------------------------------------------------------------------
    #
    - swiper:

      # ------------------------------------------------------------------------
      # GENERAL Options
      # ------------------------------------------------------------------------
      # 
      enabled:                          true
      type:                             image
      id:                               swiper_image_panorama
      layout:                           image_base
      playlist:                         panorama
      container_classes:                false
      wrapper_classes:                  "height: 240px; padding: 14px 0;"

      # ------------------------------------------------------------------------
      # CAPTION Options
      # ------------------------------------------------------------------------
      #
      captions:                             
        enabled:                        false
        css_class:                      swp-caption-content

      # ------------------------------------------------------------------------
      # CORE Options
      # ------------------------------------------------------------------------
      #      
      parameters:
        effect:                         panorama
        slidesPerView:                  1.5
        loop:                           true

        loopAdditionalSlides:           1
        centeredSlides:                 true
        grabCursor:                     true
        breakpoints: {
                                        480: {
                                          slidesPerView: 2,
                                          panoramaEffect: {
                                            rotate: 35,
                                            depth: 150,
                                          },
                                        },
                                        640: {
                                          slidesPerView: 3,
                                          panoramaEffect: {
                                            rotate: 30,
                                            depth: 150,
                                          },
                                        },
                                        1024: {
                                          slidesPerView: 4,
                                          panoramaEffect: {
                                            rotate: 30,
                                            depth: 200,
                                          },
                                        },
                                        1200: {
                                          slidesPerView: 4,
                                          panoramaEffect: {
                                            rotate: 25,
                                            depth: 250,
                                          },
                                        }
        }

      # ------------------------------------------------------------------------
      # MODULE Options
      # ------------------------------------------------------------------------
      #
      module_settings:
        modules:                        [ EffectPanorama ]
        panorama:
          on_click:                     next                                    # false | next
          depth:                        200
          rotate:                       30

      # ------------------------------------------------------------------------
      # EVENT Options
      # ------------------------------------------------------------------------
      #
      events:
        enabled:                        false

      # ------------------------------------------------------------------------
      # LIGHTBOX Options
      #
      lightbox:

        # ----------------------------------------------------------------------
        # GENERAL Options
        # ----------------------------------------------------------------------
        # 
        enabled:                        false

        # ----------------------------------------------------------------------
        # CAPTION Options
        # ----------------------------------------------------------------------
        #
        captions:
          enabled:                      true
          css_class:                    pswp-caption-content

        # ----------------------------------------------------------------------
        # CORE Options
        # ----------------------------------------------------------------------
        #
        parameters:
          children:                     a
          bgOpacity:                    1
          showHideOpacity:              true
          loop:                         true          
          effect:                       fade
          fadeEffect:                   { crossFade: true }
          wheelToZoom:                  true
          showHideAnimationType:        zoom
          imageClickAction:             next
          tapAction:                    next
          padding:                      { top: 0, bottom: 0, left: 80, right: 80 }

        # ----------------------------------------------------------------------
        # USER INTERFACE Options
        # ----------------------------------------------------------------------
        #
        ui_controls:
          zoom:                         false
          close:                        true
          counter:                      true
          arrowKeys:                    false

        # ----------------------------------------------------------------------
        # KEYBOARD Options
        # ----------------------------------------------------------------------
        #
        kbd_controls:
          escKey:                       true

    # --------------------------------------------------------------------------
    # EXTENDED Swiper, Neighbor View
    # --------------------------------------------------------------------------
    #
    - swiper:

      # ------------------------------------------------------------------------
      # GENERAL Options
      # ------------------------------------------------------------------------
      #
      enabled:                          true
      type:                             image
      id:                               swiper_image_neighbor
      layout:                           image_base
      playlist:                         neighbor
      container_classes:                false
      wrapper_classes:                  "height: 300px; padding: 14px 0;"

      # ------------------------------------------------------------------------
      # CAPTION Options
      # ------------------------------------------------------------------------
      #
      captions:                             
        enabled:                        false
        css_class:                      swp-caption-content

      # ------------------------------------------------------------------------
      # CORE Options
      # ------------------------------------------------------------------------
      #     
      parameters:
        slidesPerView:                  1.3
        loop:                           true
        loopAdditionalSlides:           1
        centeredSlides:                 true
        grabCursor:                     true

      # ------------------------------------------------------------------------
      # MODULE Options
      # ------------------------------------------------------------------------
      #       
      module_settings:
        modules:                        [ EffectNeigbors ]

      # ------------------------------------------------------------------------
      # EVENT Options
      # ------------------------------------------------------------------------
      #
      events:
        enabled:                        false

      # ------------------------------------------------------------------------
      # LIGHTBOX Options
      # ------------------------------------------------------------------------
      #
      lightbox:

        # ----------------------------------------------------------------------
        # GENERAL Options
        # ----------------------------------------------------------------------
        #
        enabled:                        false

        # ----------------------------------------------------------------------
        # CAPTION Options
        # ----------------------------------------------------------------------
        #
        captions:
          enabled:                      true
          css_class:                    pswp-caption-content

        # ----------------------------------------------------------------------
        # CORE Options
        # ----------------------------------------------------------------------        
        #
        parameters:
          children:                     a
          bgOpacity:                    1
          showHideOpacity:              true
          loop:                         true
          wheelToZoom:                  true
          showHideAnimationType:        zoom
          imageClickAction:             next
          tapAction:                    next
          padding:                      { top: 0, bottom: 0, left: 80, right: 80 }

        # ----------------------------------------------------------------------
        # USER INTERFACE Options
        # ----------------------------------------------------------------------
        #
        ui_controls:
          zoom:                         false
          close:                        true
          counter:                      true
          arrowKeys:                    false

        # ----------------------------------------------------------------------
        # KEYBOARD Options
        # ----------------------------------------------------------------------
        #
        kbd_controls:
          escKey:                       true
 
    # --------------------------------------------------------------------------
    # EXTENDED Swiper, Thumbs View
    # --------------------------------------------------------------------------
    #
    - swiper:

      # ------------------------------------------------------------------------
      # GENERAL Options
      # ------------------------------------------------------------------------
      #
      enabled:                          true
      type:                             image

      id:                               thumb_slider_top
      layout:                           image_base
      playlist:                         free_animal
      container_classes:                false
      wrapper_classes:                  false                                   # "height: 300px; padding: 14px 0;"

      # ------------------------------------------------------------------------
      # CAPTION Options
      # ------------------------------------------------------------------------
      #
      captions:                             
        enabled:                        false
        css_class:                      swp-caption-content

      # ------------------------------------------------------------------------
      # MODULE Options
      # ------------------------------------------------------------------------
      #
      module_settings:
        modules:                        [ EffectThumbs ]                        # Swiper modules for J1 are to specied (to be loaded)
        thumbs:
          speed:                        1000
          main_slider_id:               thumb_slider_top                    # should ALWAYS an id (NOT a class)
          autoHeight:                   true
          grabCursor:                   true
          placement:                    top
          spaceBetween:                 5
          slidesPerView:                3

      # ------------------------------------------------------------------------
      # EVENT Options
      # ------------------------------------------------------------------------
      #
      events:
        enabled:                        false
        # init: >
        #                                 function (swiper) { var slideHeight = 550; swiper.slides.forEach(slide => { slide.style.height = `${slideHeight}px`; }); }
        # slideChangeTransitionStart: >
        #                                 function (swiper) { thumbSlider.slideTo(swiper.activeIndex); }

      # ------------------------------------------------------------------------
      # LIGHTBOX options
      # ------------------------------------------------------------------------
      #
      lightbox:

        # ----------------------------------------------------------------------
        # GENERAL Options
        # ----------------------------------------------------------------------
        #      
        enabled:                        false

        # ----------------------------------------------------------------------
        # CAPTION Options
        # ----------------------------------------------------------------------
        #
        captions:
          enabled:                      true

          css_class:                    pswp-caption-content

        # ----------------------------------------------------------------------
        # CORE Options
        # ----------------------------------------------------------------------
        #
        parameters:
          children:                     a
          bgOpacity:                    1
          showHideOpacity:              true
          loop:                         true
          wheelToZoom:                  true
          showHideAnimationType:        zoom
          imageClickAction:             next
          tapAction:                    next
          padding:                      { top: 0, bottom: 0, left: 80, right: 80 }

        # ----------------------------------------------------------------------
        # USER INTERFACE Options
        # ----------------------------------------------------------------------
        #
        ui_controls:
          zoom:                         false
          close:                        true
          counter:                      true
          arrowKeys:                    false

        # ----------------------------------------------------------------------
        # KEYBOARD Options
        # ----------------------------------------------------------------------
        #
        kbd_controls:
          escKey:                       true


    # --------------------------------------------------------------------------
    # AUDIO Swiper
    # ==========================================================================

    # --------------------------------------------------------------------------
    # AUDIO Swiper, MP3 (Pop)
    # --------------------------------------------------------------------------
    #
    - swiper:

      # ------------------------------------------------------------------------
      # GENERAL Options
      # ------------------------------------------------------------------------
      #
      enabled:                          false
      type:                             audio/mp3
      id:                               swiper_audio_pop
      playlist:                         free_pop

      # ------------------------------------------------------------------------
      # CAPTION Options
      # ------------------------------------------------------------------------
      #
      captions:                             
        enabled:                        false
        css_class:                      swp-caption-content

      # ------------------------------------------------------------------------
      # CORE Options
      # ------------------------------------------------------------------------
      #
      parameters:
        direction:                      horizontal

      # ------------------------------------------------------------------------
      # MODULE Options
      # ------------------------------------------------------------------------
      #
      module_settings:
        autoplay:
          delay:                        3000

      # ------------------------------------------------------------------------
      # EVENT Options
      # ------------------------------------------------------------------------
      #
      events:
        enabled:                        false

      # ------------------------------------------------------------------------
      # LIGHTBOX Options
      # ------------------------------------------------------------------------
      #
      lightbox:

        # ----------------------------------------------------------------------
        # GENERAL Options
        # ----------------------------------------------------------------------
        #      
        enabled:                        false


    # --------------------------------------------------------------------------
    # VIDEO Swiper
    # ==========================================================================

# ------------------------------------------------------------------------------
# END config