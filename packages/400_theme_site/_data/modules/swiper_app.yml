description:
  title:                                J1 Swiper
  scope:                                User App configuration
  location:                             _data/modules/swiper_app.yml

# ==============================================================================
# APP configuration
# ==============================================================================
#
settings:

  # ============================================================================
  # SWIPER configuration
  # ----------------------------------------------------------------------------
  swipers:

    # --------------------------------------------------------------------------
    # TEXT Swipers
    # ==========================================================================

    # --------------------------------------------------------------------------
    # TEXT Swiper|Layout Base
    # --------------------------------------------------------------------------
    #    
    - swiper:

      # ------------------------------------------------------------------------
      # GENERAL Options
      # ------------------------------------------------------------------------
      #
      enabled:                          true
      id:                               swiper_text_base
      layout:                           text/base
      playlist:                         text_playlist
      swiper_classes:                   false
      container_classes:                swiper-text-base
      wrapper_styles:                   false

      # ------------------------------------------------------------------------
      # CORE Options
      # ------------------------------------------------------------------------
      #
      parameters:
        loop:                           true
        speed:                          1200

      # ------------------------------------------------------------------------
      # MODULE Options
      # ------------------------------------------------------------------------
      #
      module_settings:
        autoplay:
          delay:                        3500
          pauseOnMouseEnter:            true
          disableOnInteraction:         false      

      # ------------------------------------------------------------------------
      # EVENT Options
      # ------------------------------------------------------------------------
      #
      events:
        enabled:                        false
        init: >
                                        function (swiper) {
                                          // do something on initialization
                                          console.log ('\n' + 'Entered event: init');
                                        }
        afterInit: >
                                        function (swiper) {
                                          // do something after initialization
                                          console.log ('\n' + 'Entered event: afterInit');
                                        }

    # --------------------------------------------------------------------------
    # TEXT Swiper|Layout Parallax
    # --------------------------------------------------------------------------
    #    
    - swiper:

      # ------------------------------------------------------------------------
      # GENERAL Options
      # ------------------------------------------------------------------------
      #
      enabled:                          true
      id:                               swiper_text_parallax
      layout:                           text/parallax
      gridify:                          true
      # background-image:               /assets/image/quote/default.jpg
      # quote-text-color:               rgba(255, 255, 255, .75)
      playlist:                         text_playlist
      swiper_classes:                   false
      container_classes:                swiper-text-parallax
      wrapper_styles:                   false

      # ------------------------------------------------------------------------
      # CORE Options
      # ------------------------------------------------------------------------
      #
      parameters:
        loop:                           true
        speed:                          1200

      # ------------------------------------------------------------------------
      # MODULE Options
      # ------------------------------------------------------------------------
      #
      module_settings:
        autoplay:
          delay:                        3500
          pauseOnMouseEnter:            true
          disableOnInteraction:         false      

      # ------------------------------------------------------------------------
      # EVENT Options
      # ------------------------------------------------------------------------
      #
      events:
        enabled:                        false
        init: >
                                        function (swiper) {
                                          // do something on initialization
                                          console.log ('\n' + 'Entered event: init');
                                        }
        afterInit: >
                                        function (swiper) {
                                          // do something after initialization
                                          console.log ('\n' + 'Entered event: afterInit');
                                        }


    # --------------------------------------------------------------------------
    # IMAGE Swiper
    # ==========================================================================

    # --------------------------------------------------------------------------
    # IMAGE Swiper|Layout Base, Full-width
    # --------------------------------------------------------------------------
    #
    - swiper:

      # ------------------------------------------------------------------------
      # GENERAL Options
      # ------------------------------------------------------------------------
      #
      enabled:                          true
      id:                               swiper_image_base_full_width_pagination
      layout:                           image/base
      playlist:                         free_animal
      swiper_classes:                   false
      container_classes:                false
      wrapper_styles:                   false

      # ------------------------------------------------------------------------
      # CAPTION Options
      # ------------------------------------------------------------------------
      #
      captions:                             
        enabled:                        false
        css_class:                      swp-caption-content

      # ------------------------------------------------------------------------
      # CORE Options
      # ------------------------------------------------------------------------
      #
      parameters:
        grabCursor:                       true
        loop:                             true

      # ------------------------------------------------------------------------
      # MODULE Options
      # ------------------------------------------------------------------------
      #
      module_settings:
        navigation:
          nextEl:                       .swiper-button-next
          prevEl:                       .swiper-button-prev
        pagination:
          el:                           .swiper-pagination-outer
          clickable:                    true
        # renderBullet:                 function (index, className) { return `<span class="${className}"> ${++index} </span>`; }

      # ------------------------------------------------------------------------
      # EVENT Options
      # ------------------------------------------------------------------------
      #
      events:
        enabled:                        false
        init: >
                                        function (swiper) { var slideHeight = 300; swiper.slides.forEach(slide => { slide.style.height = `${slideHeight}px`; }); }

      # ------------------------------------------------------------------------
      # LIGHTBOX Options
      # ------------------------------------------------------------------------
      #
      lightbox:

        # ----------------------------------------------------------------------
        # GENERAL Options
        # ----------------------------------------------------------------------
        #
        enabled:                        false

    # --------------------------------------------------------------------------
    # IMAGE Swiper|Layout Base, Captions
    # --------------------------------------------------------------------------
    #
    - swiper:

      # ------------------------------------------------------------------------
      # GENERAL options
      # ------------------------------------------------------------------------
      #
      enabled:                          true
      id:                               swiper_image_base_navigation_pagination
      layout:                           image/base
      playlist:                         free_animal
      swiper_classes:                   false
      container_classes:                false
      wrapper_styles:                   false

      # ------------------------------------------------------------------------
      # CAPTION options
      # ------------------------------------------------------------------------
      #
      captions:                             
        enabled:                        true
        css_class:                      swp-caption-content

      # ------------------------------------------------------------------------
      # CORE Options
      # ------------------------------------------------------------------------
      #
      parameters:
        grabCursor:                     true
        slidesPerView:                  2
        slidesPerGroup:                 2
        spaceBetween:                   5

      # ------------------------------------------------------------------------
      # MODULE Options
      # ------------------------------------------------------------------------
      #
      module_settings:
        navigation:
          nextEl:                       .swiper-button-next
          prevEl:                       .swiper-button-prev      
        pagination:
          type:                         bullets
          el:                           .swiper-pagination-outer
          dynamicBullets:               false
          clickable:                    true

      # ------------------------------------------------------------------------
      # EVENT Options
      # ------------------------------------------------------------------------
      #
      events:
        enabled:                        true
        init: >
                                        function (swiper) { var slideHeight = 300; swiper.slides.forEach(slide => { slide.style.height = `${slideHeight}px`; }); }

      # ------------------------------------------------------------------------
      # LIGHTBOX Options
      # ------------------------------------------------------------------------
      #
      lightbox:

        # ----------------------------------------------------------------------
        # GENERAL Options
        # ----------------------------------------------------------------------
        #
        enabled:                        false

        # ----------------------------------------------------------------------
        # CAPTION Options
        # ----------------------------------------------------------------------
        #
        captions:
          enabled:                      true
          css_class:                    pswp-caption-content

        # ----------------------------------------------------------------------
        # CORE Options
        # ----------------------------------------------------------------------
        #
        parameters:
          children:                     a
          bgOpacity:                    1
          showHideOpacity:              true
          loop:                         true
          wheelToZoom:                  true
          showHideAnimationType:        zoom
          imageClickAction:             next
          tapAction:                    next
          padding:                      { top: 0, bottom: 0, left: 80, right: 80 }

        # ----------------------------------------------------------------------
        # USER INTERFACE Options
        # ----------------------------------------------------------------------
        #
        ui_controls:
          zoom:                         false
          close:                        true
          counter:                      true
          arrowKeys:                    false

        # ----------------------------------------------------------------------
        # KEYBOARD Options
        # ----------------------------------------------------------------------
        #
        kbd_controls:
          escKey:                       true

    # --------------------------------------------------------------------------
    # IMAGE Swiper|Layout Base, Captions
    # --------------------------------------------------------------------------
    #
    - swiper:

      # ------------------------------------------------------------------------
      # GENERAL Options
      # ------------------------------------------------------------------------
      #
      enabled:                          true
      id:                               swiper_image_base_captions
      layout:                           image/base
      playlist:                         mega_cities_1
      swiper_classes:                   false
      container_classes:                false
      wrapper_styles:                   false

      # ------------------------------------------------------------------------
      # CAPTION Options
      # ------------------------------------------------------------------------
      #
      captions:                             
        enabled:                        true
        css_class:                      swp-caption-content

      # ------------------------------------------------------------------------
      # CORE Options
      # ------------------------------------------------------------------------
      #
      parameters:
        grabCursor:                     true
        slidesPerView:                  2
        slidesPerGroup:                 2
        spaceBetween:                   5

      # ------------------------------------------------------------------------
      # MODULE Options
      # ------------------------------------------------------------------------
      #
      module_settings:
        # pagination:
        #   type:                         bullets
        #   el:                           .swiper-pagination-outer
        #   dynamicBullets:               false
        #   clickable:                    true

      # ------------------------------------------------------------------------
      # EVENT Options
      # ------------------------------------------------------------------------
      #
      events:
        enabled:                        true
        init: >
                                        function (swiper) { var slideHeight = 300; swiper.slides.forEach(slide => { slide.style.height = `${slideHeight}px`; }); }

      # ------------------------------------------------------------------------
      # LIGHTBOX Options
      # ------------------------------------------------------------------------
      #
      lightbox:

        # ----------------------------------------------------------------------
        # GENERAL Options
        # ----------------------------------------------------------------------
        #
        enabled:                        true

        # ----------------------------------------------------------------------
        # CAPTION Options
        # ----------------------------------------------------------------------
        #
        captions:
          enabled:                      true
          css_class:                    pswp-caption-content

        # ----------------------------------------------------------------------
        # CORE Options
        # ----------------------------------------------------------------------
        #
        parameters:
          children:                     a
          bgOpacity:                    1
          showHideOpacity:              true
          loop:                         true
          wheelToZoom:                  true
          showHideAnimationType:        zoom
          imageClickAction:             next
          tapAction:                    next
          padding:                      { top: 0, bottom: 0, left: 80, right: 80 }

        # ----------------------------------------------------------------------
        # USER INTERFACE Options
        # ----------------------------------------------------------------------
        #
        ui_controls:
          zoom:                         false
          close:                        true
          counter:                      true
          arrowKeys:                    false

        # ----------------------------------------------------------------------
        # KEYBOARD Options
        # ----------------------------------------------------------------------
        #
        kbd_controls:
          escKey:                       true
 
    # --------------------------------------------------------------------------
    # IMAGE Swiper|Layout Panorama
    # --------------------------------------------------------------------------
    #
    - swiper:

      # ------------------------------------------------------------------------
      # GENERAL Options
      # ------------------------------------------------------------------------
      # 
      enabled:                          true
      id:                               swiper_image_panorama
      layout:                           image/panorama
      playlist:                         panorama
      swiper_classes:                   panorama-slider
      container_classes:                false
      wrapper_styles:                   "height: 240px; padding: 14px 0;"

      # ------------------------------------------------------------------------
      # CAPTION Options
      # ------------------------------------------------------------------------
      #
      captions:                             
        enabled:                        false
        css_class:                      swp-caption-content

      # ------------------------------------------------------------------------
      # CORE Options
      # ------------------------------------------------------------------------
      #
      parameters:
        effect:                         panorama
        slidesPerView:                  1.5
        loop:                           true

        loopAdditionalSlides:           1
        centeredSlides:                 true
        grabCursor:                     true
        breakpoints: {
                                        480: {
                                          slidesPerView: 2,
                                          panoramaEffect: {
                                            rotate: 35,
                                            depth: 150,
                                          },
                                        },
                                        640: {
                                          slidesPerView: 3,
                                          panoramaEffect: {
                                            rotate: 30,
                                            depth: 150,
                                          },
                                        },
                                        1024: {
                                          slidesPerView: 4,
                                          panoramaEffect: {
                                            rotate: 30,
                                            depth: 200,
                                          },
                                        },
                                        1200: {
                                          slidesPerView: 4,
                                          panoramaEffect: {
                                            rotate: 25,
                                            depth: 250,
                                          },
                                        }
        }

      # ------------------------------------------------------------------------
      # MODULE Options
      # ------------------------------------------------------------------------
      #
      module_settings:
        modules:                        [ LayoutPanorama ]
        panorama:
          on_click:                     next                                    # false | next
          depth:                        200
          rotate:                       30
        pagination:
          type:                         bullets
          el:                           .swiper-pagination-outer
          dynamicBullets:               false
          clickable:                    true

      # ------------------------------------------------------------------------
      # EVENT Options
      # ------------------------------------------------------------------------
      #
      events:
        enabled:                        false

      # ------------------------------------------------------------------------
      # LIGHTBOX Options
      #
      lightbox:

        # ----------------------------------------------------------------------
        # GENERAL Options
        # ----------------------------------------------------------------------
        #
        enabled:                        false

        # ----------------------------------------------------------------------
        # CAPTION Options
        # ----------------------------------------------------------------------
        #
        captions:
          enabled:                      true
          css_class:                    pswp-caption-content

        # ----------------------------------------------------------------------
        # CORE Options
        # ----------------------------------------------------------------------
        #
        parameters:
          children:                     a
          bgOpacity:                    1
          showHideOpacity:              true
          loop:                         true          
          effect:                       fade
          fadeEffect:                   { crossFade: true }
          wheelToZoom:                  true
          showHideAnimationType:        zoom
          imageClickAction:             next
          tapAction:                    next
          padding:                      { top: 0, bottom: 0, left: 80, right: 80 }

        # ----------------------------------------------------------------------
        # USER INTERFACE Options
        # ----------------------------------------------------------------------
        #
        ui_controls:
          zoom:                         false
          close:                        true
          counter:                      true
          arrowKeys:                    false

        # ----------------------------------------------------------------------
        # KEYBOARD Options
        # ----------------------------------------------------------------------
        #
        kbd_controls:
          escKey:                       true

    # --------------------------------------------------------------------------
    # IMAGE Swiper|Layout Neighbor
    # --------------------------------------------------------------------------
    #
    - swiper:

      # ------------------------------------------------------------------------
      # GENERAL Options
      # ------------------------------------------------------------------------
      #
      enabled:                          true
      id:                               neighbor_slider
      layout:                           image/neighbor
      playlist:                         neighbor
      swiper_classes:                   neighbor-slider
      container_classes:                false
      wrapper_styles:                   false

      # ------------------------------------------------------------------------
      # CAPTION Options
      # ------------------------------------------------------------------------
      #
      captions:                             
        enabled:                        false
        css_class:                      swp-caption-content

      # ------------------------------------------------------------------------
      # CORE Options
      # ------------------------------------------------------------------------
      #
      parameters:
        effect:                         neighbor
        loop:                           true
        loopAdditionalSlides:           1
        centeredSlides:                 true
        grabCursor:                     true

      # ------------------------------------------------------------------------
      # MODULE Options
      # ------------------------------------------------------------------------
      #
      module_settings:
        modules:                        [ LayoutNeighbor ]
        neighbor:
          swiper_id:                    neighbor_slider                         # should ALWAYS an id (NOT a class)
          speed:                        800
          loop:                         true
        # pagination:
        #   type:                         bullets
        #   el:                           .swiper-pagination-outer
        #   dynamicBullets:               false
        #   clickable:                    true

      # ------------------------------------------------------------------------
      # EVENT Options
      # ------------------------------------------------------------------------
      #
      events:
        enabled:                        false

      # ------------------------------------------------------------------------
      # LIGHTBOX Options
      # ------------------------------------------------------------------------
      #
      lightbox:

        # ----------------------------------------------------------------------
        # GENERAL Options
        # ----------------------------------------------------------------------
        #
        enabled:                        false

        # ----------------------------------------------------------------------
        # CAPTION Options
        # ----------------------------------------------------------------------
        #
        captions:
          enabled:                      true
          css_class:                    pswp-caption-content

        # ----------------------------------------------------------------------
        # CORE Options
        # ----------------------------------------------------------------------        
        #
        parameters:
          children:                     a
          bgOpacity:                    1
          showHideOpacity:              true
          loop:                         true
          wheelToZoom:                  true
          showHideAnimationType:        zoom
          imageClickAction:             next
          tapAction:                    next
          padding:                      { top: 0, bottom: 0, left: 80, right: 80 }

        # ----------------------------------------------------------------------
        # USER INTERFACE Options
        # ----------------------------------------------------------------------
        #
        ui_controls:
          zoom:                         false
          close:                        true
          counter:                      true
          arrowKeys:                    false

        # ----------------------------------------------------------------------
        # KEYBOARD Options
        # ----------------------------------------------------------------------
        #
        kbd_controls:
          escKey:                       true
 
    # --------------------------------------------------------------------------
    # IMAGE Swiper|Layout Thumbs
    # --------------------------------------------------------------------------
    #
    - swiper:

      # ------------------------------------------------------------------------
      # GENERAL Options
      # ------------------------------------------------------------------------
      #
      enabled:                          true
      id:                               thumb_slider_top
      layout:                           image/thumb
      playlist:                         free_animal
      swiper_classes:                   false
      container_classes:                false
      wrapper_styles:                   false

      # ------------------------------------------------------------------------
      # CAPTION Options
      # ------------------------------------------------------------------------
      #
      captions:                             
        enabled:                        false
        css_class:                      swp-caption-content

      # ------------------------------------------------------------------------
      # CORE Options
      # ------------------------------------------------------------------------
      #
      parameters:
        effect:                         thumbs
      # layout:                         thumbs

      # ------------------------------------------------------------------------
      # MODULE Options
      # ------------------------------------------------------------------------
      #
      module_settings:
        modules:                        [ LayoutThumbs ]                        # Swiper modules for J1 are to specied (to be loaded)
        pagination:
          type:                         bullets
          el:                           .swiper-pagination-outer
          dynamicBullets:               false
          clickable:                    true        
        thumbs:
          swiper_id:                    thumb_slider_top                        # should be moved to CORE Options (parameters)
          speed:                        1000                                    # should be moved to CORE Options (parameters)
          grabCursor:                   true                                    # should be moved to CORE Options (parameters)
          loop:                         true                                    # should be moved to CORE Options (parameters)                                 
          placement:                    top
          spaceBetween:                 5
          slidesPerView:                3

      # ------------------------------------------------------------------------
      # EVENT Options
      # ------------------------------------------------------------------------
      #
      events:
        enabled:                        false
      # init: >
      #                                 function (swiper) { var slideHeight = 550; swiper.slides.forEach(slide => { slide.style.height = `${slideHeight}px`; }); }
      # slideChangeTransitionStart: >
      #                                 function (swiper) { thumbSlider.slideTo(swiper.activeIndex); }

      # ------------------------------------------------------------------------
      # LIGHTBOX options
      # ------------------------------------------------------------------------
      #
      lightbox:

        # ----------------------------------------------------------------------
        # GENERAL Options
        # ----------------------------------------------------------------------
        #
        enabled:                        false

        # ----------------------------------------------------------------------
        # CAPTION Options
        # ----------------------------------------------------------------------
        #
        captions:
          enabled:                      true

          css_class:                    pswp-caption-content

        # ----------------------------------------------------------------------
        # CORE Options
        # ----------------------------------------------------------------------
        #
        parameters:
          children:                     a
          bgOpacity:                    1
          showHideOpacity:              true
          loop:                         true
          wheelToZoom:                  true
          showHideAnimationType:        zoom
          imageClickAction:             next
          tapAction:                    next
          padding:                      { top: 0, bottom: 0, left: 80, right: 80 }

        # ----------------------------------------------------------------------
        # USER INTERFACE Options
        # ----------------------------------------------------------------------
        #
        ui_controls:
          zoom:                         false
          close:                        true
          counter:                      true
          arrowKeys:                    false

        # ----------------------------------------------------------------------
        # KEYBOARD Options
        # ----------------------------------------------------------------------
        #
        kbd_controls:
          escKey:                       true


    # --------------------------------------------------------------------------
    # AUDIO Swiper
    # ==========================================================================

    # --------------------------------------------------------------------------
    # AUDIO Swiper, MP3 (Pop)
    # --------------------------------------------------------------------------
    #
    - swiper:

      # ------------------------------------------------------------------------
      # GENERAL Options
      # ------------------------------------------------------------------------
      #
      enabled:                          false
      id:                               swiper_audio_pop
      layout:                           audio/default
      playlist:                         free_pop
      swiper_classes:                   false
      container_classes:                false
      wrapper_styles:                   false

      # ------------------------------------------------------------------------
      # CAPTION Options
      # ------------------------------------------------------------------------
      #
      captions:                             
        enabled:                        false
        css_class:                      swp-caption-content

      # ------------------------------------------------------------------------
      # CORE Options
      # ------------------------------------------------------------------------
      #
      parameters:
        direction:                      horizontal

      # ------------------------------------------------------------------------
      # MODULE Options
      # ------------------------------------------------------------------------
      #
      module_settings:
        autoplay:
          delay:                        3000

      # ------------------------------------------------------------------------
      # EVENT Options
      # ------------------------------------------------------------------------
      #
      events:
        enabled:                        false

      # ------------------------------------------------------------------------
      # LIGHTBOX Options
      # ------------------------------------------------------------------------
      #
      lightbox:

        # ----------------------------------------------------------------------
        # GENERAL Options
        # ----------------------------------------------------------------------
        #      
        enabled:                        false


    # --------------------------------------------------------------------------
    # VIDEO Swiper
    # ==========================================================================

