  # ============================================================================
  # PLAYER configuration
  # ----------------------------------------------------------------------------
  players:

    # --------------------------------------------------------------------------
    # MINI player, Disco 80th
    # --------------------------------------------------------------------------
    #
    - plaver:
      enabled:                          true

      # ------------------------------------------------------------------------
      # CONTROL BUTTON settings
      #
      song_progress_bar:                true
      volume_slider:
        enabled:                        true

      # ------------------------------------------------------------------------
      # PLAYER settings
      #
      id:                               free_disco_mini
      type:                             mini

      # ------------------------------------------------------------------------
      # TIME settings
      display_hours:                    false

      playlist:
        name:                           free_disco
        title:                          Disco 80th
        controls:                       true

    # --------------------------------------------------------------------------
    # COMPACT player, Disco 80th
    # --------------------------------------------------------------------------
    #
    - plaver:
      enabled:                          true

      # ------------------------------------------------------------------------
      # PLAYER settings
      #
      id:                               free_disco_compact
      type:                             compact
      audio_rating:                     true

      # ------------------------------------------------------------------------
      # TIME settings
      display_hours:                    false

      # ------------------------------------------------------------------------
      # CONTROL BUTTON settings
      #
      song_progress_bar:                true
      skip_forward_backward_button:     true
      volume_slider:
        enabled:                        true

      playlist:
        name:                           free_disco
        title:                          Disco 80th
        controls:                       true

    # --------------------------------------------------------------------------
    # LARGE player, Disco 80th
    # --------------------------------------------------------------------------
    #
    - plaver:
      enabled:                          true

      # ------------------------------------------------------------------------
      # PLAYER settings
      #
      id:                               free_disco_large
      type:                             large
      audio_rating:                     true

      # ------------------------------------------------------------------------
      # TIME settings
      display_hours:                    false

      # ------------------------------------------------------------------------
      # CONTROL BUTTON settings
      #
      song_progress_bar:                true
      skip_forward_backward_button:     true
      volume_slider:
        enabled:                        true
        preset_value:                   46

      playlist:
        name:                           free_disco
        title:                          Disco 80th
        audio_info:                     true
        controls:                       true

    # --------------------------------------------------------------------------
    # MINI player, Emancipator
