<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>videojs-vimeo Demo</title>
    <link rel="stylesheet" href="../../../../css/videojs.min.css">
    <!-- script src="../../j1_core/js/template.js"></script -->
    <script src="../../../../../log4javascript/js/log4javascript.min.js"></script>
    <script src="../../../../../jquery/js/jquery.min.js"></script>    
  </head>
  <body>
    <video
      id="vid_179528528"
      class="video-js"
      width="640"
      height="360"
      data-setup='{
        "techOrder": [
          "vimeo", "html5"
        ],
        "sources": [{
          "type": "video/vimeo",
          "src": "//vimeo.com/179528528"
        }],
        "vimeo": {
          "color": "#fbc51b"
        }
      }'
    >
    </video>

    <script src="../../../../js/video.js"></script>
    <script src="../js/vimeo.js"></script>

  </body>

</html>
