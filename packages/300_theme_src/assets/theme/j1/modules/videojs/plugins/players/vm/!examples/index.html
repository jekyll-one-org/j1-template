<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>videojs-vimeo Demo</title>
    <link rel="stylesheet" href="../../../../../css/videojs.min.css">
  </head>
  <body>
    <video
      id="vid1"
      class="video-js"
      width="640" height="360"
      data-setup='{
        "techOrder": [
          "vimeo", "html5"
        ],
        "sources": [{
          "type": "video/vimeo",
          "src": "https://vimeo.com/179528528"
        }],
        "vimeo": {
          "color": "#fbc51b"
        }
      }'
    >
    </video>

    <script src="../../../../../js/video.js"></script>
    <script src="..//vimeo.js"></script>

  </body>

</html>
