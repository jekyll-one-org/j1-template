---
regenerate:                             true
exclude_from_search:                    true
---

{%- capture cache %}

{% comment %}
 # -----------------------------------------------------------------------------
 # ~/assets/data/particles.json
 # Liquid JSON template for ALL Particles configured
 #
 # Product/Info:
 # http://jekyll.one
